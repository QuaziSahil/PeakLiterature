<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Now Playing - PeakLiterature</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" href="../assets/logo.png">
    <link rel="stylesheet" href="../styles/main.css">
    <style>
        .player-section {
            padding: 120px 0 60px;
            min-height: 100vh;
        }

        .player-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 50px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .player-cover {
            width: 100%;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .player-info h1 {
            font-family: var(--font-display);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .player-author {
            color: var(--text-muted);
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .player-description {
            color: var(--text-secondary);
            margin-bottom: 30px;
            line-height: 1.8;
        }

        .player-embed {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .player-embed iframe {
            width: 100%;
            border: none;
            border-radius: 8px;
        }

        .player-actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .source-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--bg-secondary);
            border-radius: 20px;
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 20px;
        }

        .source-badge a {
            color: var(--accent-primary);
            text-decoration: underline;
        }

        /* Player Controls */
        .player-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--bg-secondary);
            padding: 10px 16px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .control-group label {
            font-size: 0.85rem;
            color: var(--text-muted);
            white-space: nowrap;
        }

        .control-group select,
        .control-group button {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all var(--transition-fast);
        }

        .control-group select:hover,
        .control-group button:hover {
            border-color: var(--accent-primary);
        }

        .sleep-timer-display {
            color: var(--accent-primary);
            font-weight: 600;
            font-size: 1rem;
            min-width: 50px;
        }

        .sleep-timer-display.active {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.6;
            }
        }

        .timer-btn {
            min-width: 45px;
            text-align: center;
        }

        .timer-btn.active {
            background: var(--accent-primary) !important;
            border-color: var(--accent-primary) !important;
            color: white !important;
        }

        @media (max-width: 768px) {
            .player-container {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .player-cover {
                max-width: 250px;
                margin: 0 auto;
            }

            .player-actions {
                justify-content: center;
            }

            .player-controls {
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <a href="../" class="logo">
            <img src="../assets/logo.png" alt="PeakLiterature" class="logo-img">
            <span class="logo-text">Peak<span class="accent">Literature</span></span>
        </a>
        <ul class="nav-links">
            <li><a href="../" class="nav-item">Home</a></li>
            <li><a href="../audiobooks" class="nav-item active">Audiobooks</a></li>
            <li><a href="../ebooks" class="nav-item">Ebooks</a></li>
            <li><a href="../favorites" class="nav-item">Favorites</a></li>
        </ul>
        <button class="nav-toggle" aria-label="Toggle menu">
            <span></span><span></span><span></span>
        </button>
    </nav>

    <!-- Player Section -->
    <section class="player-section">
        <div class="container">
            <div class="player-container" id="playerContainer">
                <!-- Content loaded by JavaScript -->
                <p>Loading audiobook...</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p class="footer-copyright">¬© 2026 PeakLiterature</p>
            </div>
        </div>
    </footer>

    <script src="../scripts/app.js"></script>
    <script src="../scripts/user-stats.js"></script>
    <script type="module" src="../scripts/firebase-auth.js"></script>
    <script>
        let currentBookId = null;
        let progressInterval = null;

        document.addEventListener('DOMContentLoaded', async () => {
            // Wait for books to load
            await new Promise(resolve => setTimeout(resolve, 500));

            const bookId = window.PeakLit.getUrlParam('id');
            currentBookId = bookId;
            const books = window.PeakLit.allBooks();
            const book = books.find(b => b.id === bookId);

            if (!book) {
                document.getElementById('playerContainer').innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center;">
                        <h2>Book not found</h2>
                        <p>The audiobook you're looking for doesn't exist.</p>
                        <a href="../audiobooks" class="btn btn-primary" style="margin-top: 20px;">Browse Audiobooks</a>
                    </div>
                `;
                return;
            }

            // Update page title
            document.title = `${book.title} - PeakLiterature`;

            // Track activity for badges and streaks
            if (window.PeakStats) {
                window.PeakStats.trackBookOpen(book.id, 'audio', book.genre);
            }

            // Check for saved progress
            const savedProgress = window.PeakStats?.getBookProgress(bookId);
            const hasProgress = savedProgress && savedProgress.position;

            // Check if favorite
            const isFavorite = window.PeakLit.favorites().includes(book.id);

            // Render player
            document.getElementById('playerContainer').innerHTML = `
                <div class="player-left">
                    <img src="${book.cover}" alt="${book.title}" class="player-cover"
                         onerror="this.src='https://via.placeholder.com/300x450/1a1a24/ffffff?text=No+Cover'">
                </div>
                <div class="player-info">
                    <h1>${book.title}</h1>
                    <p class="player-author">by ${book.author} (${Math.abs(book.year)}${book.year < 0 ? ' BC' : ''})</p>
                    
                    <div class="source-badge">
                        üéß Audio from <a href="https://librivox.org" target="_blank">${book.audiobook.source}</a>
                    </div>
                    
                    ${hasProgress ? `
                        <div class="resume-indicator" style="background: linear-gradient(135deg, #1a472a, #0d2818); border: 1px solid #22c55e; border-radius: 10px; padding: 12px 16px; margin-bottom: 20px; display: flex; align-items: center; gap: 10px;">
                            <span style="font-size: 1.5rem;">‚ñ∂Ô∏è</span>
                            <div>
                                <strong style="color: #22c55e;">Welcome back!</strong>
                                <p style="margin: 0; font-size: 0.9rem; color: #a3e635;">Your progress has been saved. Continue listening from where you left off.</p>
                            </div>
                        </div>
                    ` : ''}
                    
                    <p class="player-description">${book.description}</p>
                    
                    <!-- Player Controls -->
                    <div class="player-controls">
                        <div class="control-group">
                            <label>‚è±Ô∏è Sleep Timer:</label>
                            <button class="timer-btn" onclick="setSleepTimer(15)">15m</button>
                            <button class="timer-btn" onclick="setSleepTimer(30)">30m</button>
                            <button class="timer-btn" onclick="setSleepTimer(60)">60m</button>
                            <button class="timer-btn" onclick="setSleepTimer(0)">Off</button>
                            <span id="sleepTimerDisplay" class="sleep-timer-display"></span>
                        </div>
                    </div>
                    
                    <div class="player-embed">
                        <iframe 
                            id="audioPlayer"
                            src="https://archive.org/embed/${book.audiobook.archiveId}&playlist=1&list_height=400" 
                            width="100%" 
                            height="500" 
                            frameborder="0" 
                            webkitallowfullscreen="true" 
                            mozallowfullscreen="true" 
                            allowfullscreen>
                        </iframe>
                    </div>
                    
                    <div class="player-actions">
                        <a href="https://archive.org/details/${book.audiobook.archiveId}" target="_blank" class="btn btn-secondary">
                            üì• Download from Archive.org
                        </a>
                        <button class="btn btn-secondary" onclick="window.PeakLit.toggleFavorite('${book.id}'); this.innerHTML = window.PeakLit.favorites().includes('${book.id}') ? '‚ù§Ô∏è Favorited' : 'ü§ç Add to Favorites'">
                            ${isFavorite ? '‚ù§Ô∏è Favorited' : 'ü§ç Add to Favorites'}
                        </button>
                        ${book.ebook?.available ? `<a href="reader.html?id=${book.id}" class="btn btn-primary">üìñ Read Ebook</a>` : ''}
                    </div>
                </div>
            `;

            // Start progress tracking - save every 30 seconds
            startProgressTracking();
        });

        function startProgressTracking() {
            // Save progress periodically
            progressInterval = setInterval(() => {
                saveCurrentProgress();
            }, 30000); // Every 30 seconds

            // Save progress when leaving page
            window.addEventListener('beforeunload', saveCurrentProgress);
        }

        function saveCurrentProgress() {
            if (!currentBookId || !window.PeakStats) return;

            // Since we can't access iframe internals due to cross-origin,
            // we save the timestamp to indicate they were listening
            const progress = {
                lastListenedAt: new Date().toISOString(),
                active: true
            };

            window.PeakStats.saveBookProgress(currentBookId, 'audio', progress);
            window.PeakStats.saveLastBook(currentBookId, 'audio', progress);
        }

        // Sleep Timer Logic
        let sleepTimerInterval = null;
        let sleepTimerEndTime = null;

        function setSleepTimer(minutes) {
            // Clear existing timer
            if (sleepTimerInterval) {
                clearInterval(sleepTimerInterval);
                sleepTimerInterval = null;
            }

            // Reset all buttons
            document.querySelectorAll('.timer-btn').forEach(btn => btn.classList.remove('active'));
            const display = document.getElementById('sleepTimerDisplay');

            if (minutes === 0) {
                // Turn off timer
                sleepTimerEndTime = null;
                display.textContent = '';
                display.classList.remove('active');
                return;
            }

            // Activate clicked button
            event.target.classList.add('active');

            // Set end time
            sleepTimerEndTime = Date.now() + (minutes * 60 * 1000);
            display.classList.add('active');

            // Update display every second
            updateTimerDisplay();
            sleepTimerInterval = setInterval(updateTimerDisplay, 1000);
        }

        function updateTimerDisplay() {
            const display = document.getElementById('sleepTimerDisplay');
            if (!sleepTimerEndTime || !display) return;

            const remaining = sleepTimerEndTime - Date.now();

            if (remaining <= 0) {
                // Timer expired - mute the page
                clearInterval(sleepTimerInterval);
                sleepTimerInterval = null;
                sleepTimerEndTime = null;
                display.textContent = 'Done!';
                display.classList.remove('active');

                // Reset buttons
                document.querySelectorAll('.timer-btn').forEach(btn => btn.classList.remove('active'));

                // Mute the iframe (removes src to stop audio)
                const iframe = document.getElementById('audioPlayer');
                if (iframe) {
                    const src = iframe.src;
                    iframe.src = '';
                    // Show notification
                    alert('‚è±Ô∏è Sleep timer ended! Audio has been paused.');
                    // Optionally restore: iframe.src = src;
                }
                return;
            }

            // Format remaining time
            const mins = Math.floor(remaining / 60000);
            const secs = Math.floor((remaining % 60000) / 1000);
            display.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Make function global
        window.setSleepTimer = setSleepTimer;
    </script>
</body>

</html>
