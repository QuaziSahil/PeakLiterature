<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites - PeakLiterature</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" href="../assets/logo.png">
    <link rel="stylesheet" href="../styles/main.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <a href="../" class="logo">
            <img src="../assets/logo.png" alt="PeakLiterature" class="logo-img">
            <span class="logo-text">Peak<span class="accent">Literature</span></span>
        </a>
        <ul class="nav-links">
            <li><a href="../" class="nav-item">Home</a></li>
            <li><a href="../audiobooks" class="nav-item">Audiobooks</a></li>
            <li><a href="../ebooks" class="nav-item">Ebooks</a></li>
            <li><a href="../favorites" class="nav-item active">Favorites</a></li>
        </ul>
        <button class="nav-toggle" aria-label="Toggle menu">
            <span></span><span></span><span></span>
        </button>
    </nav>

    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <h1 class="page-title">‚ù§Ô∏è <span class="gradient-text">Your Favorites</span></h1>
            <p class="page-subtitle">Books you've saved for later</p>
        </div>
    </section>

    <!-- Favorites Grid -->
    <section class="catalog">
        <div class="container">
            <div class="book-grid" id="favoritesGrid">
                <!-- Books loaded by JavaScript -->
            </div>

            <div class="empty-state" id="emptyState" style="display: none;">
                <div class="empty-icon">üíî</div>
                <h2>No favorites yet</h2>
                <p>Start exploring and save books you love!</p>
                <div style="display: flex; gap: 15px; justify-content: center; margin-top: 30px;">
                    <a href="../audiobooks" class="btn btn-primary">Browse Audiobooks</a>
                    <a href="../ebooks" class="btn btn-secondary">Browse Ebooks</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p class="footer-text">Your favorites are saved locally in your browser.</p>
                <p class="footer-copyright">¬© 2026 PeakLiterature</p>
            </div>
        </div>
    </footer>

    <script src="../scripts/app.js"></script>
    <script src="../scripts/user-stats.js"></script>
    <script type="module" src="../scripts/firebase-auth.js"></script>
    <script>
        let initialLoadDone = false;

        document.addEventListener('DOMContentLoaded', async () => {
            await new Promise(resolve => setTimeout(resolve, 500));
            loadFavorites();
            initialLoadDone = true;

            // Listen for auth state changes to refresh favorites after cloud sync
            // Poll for Firebase auth state (since we can't easily add listeners from here)
            checkForAuthAndSync();
        });

        // Check for user login and sync - refresh favorites when detected
        async function checkForAuthAndSync() {
            let wasSignedIn = false;
            let lastFavCount = window.PeakLit?.favorites()?.length || 0;

            // Check every 2 seconds for changes
            setInterval(() => {
                const isNowSignedIn = window.PeakAuth?.isSignedIn() || false;
                const currentFavCount = window.PeakLit?.favorites()?.length || 0;

                // Refresh if sign-in state changed or favorites count changed
                if ((isNowSignedIn && !wasSignedIn) || (currentFavCount !== lastFavCount)) {
                    console.log('Favorites changed, refreshing...');
                    loadFavorites();
                    updateFooterText(isNowSignedIn);
                }

                wasSignedIn = isNowSignedIn;
                lastFavCount = currentFavCount;
            }, 2000);

            // Initial footer text update
            setTimeout(() => {
                updateFooterText(window.PeakAuth?.isSignedIn() || false);
            }, 1000);
        }

        function updateFooterText(isSignedIn) {
            const footerText = document.querySelector('.footer-text');
            if (footerText) {
                if (isSignedIn) {
                    footerText.innerHTML = '‚úÖ <strong>Signed in</strong> - Your favorites are synced across devices.';
                } else {
                    footerText.innerHTML = 'üí° <strong>Sign in</strong> to sync your favorites across all devices.';
                }
            }
        }

        function loadFavorites() {
            const favoriteBooks = window.PeakLit.getFavoriteBooks();
            const grid = document.getElementById('favoritesGrid');
            const emptyState = document.getElementById('emptyState');

            if (favoriteBooks.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
            } else {
                grid.style.display = 'grid';
                emptyState.style.display = 'none';
                window.PeakLit.renderBooks(favoriteBooks, grid);
            }
        }
    </script>

    <style>
        .empty-state {
            text-align: center;
            padding: 80px 20px;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .empty-state h2 {
            font-family: var(--font-display);
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: var(--text-muted);
        }
    </style>
</body>

</html>
