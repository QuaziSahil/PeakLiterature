<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading - PeakLiterature</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">

    <style>
        .reader-section {
            padding: 80px 0 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .reader-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
        }

        .reader-title {
            font-family: var(--font-display);
            font-size: 1.2rem;
        }

        .reader-controls {
            display: flex;
            gap: 10px;
        }

        .reader-btn {
            padding: 10px 15px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all var(--transition-fast);
            text-decoration: none;
        }

        .reader-btn:hover {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
        }

        .reader-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #f5f5f5;
        }

        #reader-frame {
            flex: 1;
            width: 100%;
            min-height: calc(100vh - 180px);
            border: none;
        }

        .loading-message {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .loading-message .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--bg-secondary);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .reader-info-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 12px 20px;
            background: var(--bg-card);
            border-top: 1px solid var(--border-color);
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .reader-info-bar a {
            color: var(--accent-primary);
            text-decoration: none;
        }

        .reader-info-bar a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .reader-header {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }

            .reader-info-bar {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <a href="index.html" class="logo">
            <span class="logo-icon">üìö</span>
            <span class="logo-text">Peak<span class="accent">Literature</span></span>
        </a>
        <ul class="nav-links">
            <li><a href="index.html" class="nav-item">Home</a></li>
            <li><a href="audiobooks.html" class="nav-item">Audiobooks</a></li>
            <li><a href="ebooks.html" class="nav-item active">Ebooks</a></li>
            <li><a href="favorites.html" class="nav-item">Favorites</a></li>
        </ul>
        <button class="nav-toggle" aria-label="Toggle menu">
            <span></span><span></span><span></span>
        </button>
    </nav>

    <!-- Reader Section -->
    <section class="reader-section">
        <div class="reader-header">
            <h1 class="reader-title" id="bookTitle">Loading...</h1>
            <div class="reader-controls">
                <button class="reader-btn" id="favoriteBtn" onclick="toggleFav()">ü§ç</button>
                <a class="reader-btn" id="downloadBtn" href="#" target="_blank">üì• Download EPUB</a>
                <a class="reader-btn" id="newTabBtn" href="#" target="_blank">üîó Open in New Tab</a>
            </div>
        </div>

        <div class="reader-container">
            <div class="loading-message" id="loadingMessage">
                <div class="spinner"></div>
                <p>Loading ebook reader...</p>
            </div>
            <iframe id="reader-frame" style="display: none;"></iframe>
        </div>

        <div class="reader-info-bar">
            <span>üìñ Source: <a href="https://www.gutenberg.org" target="_blank">Project Gutenberg</a></span>
            <span>‚Ä¢</span>
            <span id="bookInfo">Loading book info...</span>
        </div>
    </section>

    <script src="scripts/app.js"></script>
    <script type="module" src="scripts/firebase-auth.js"></script>
    <script>
        let currentBook = null;

        document.addEventListener('DOMContentLoaded', async () => {
            await new Promise(resolve => setTimeout(resolve, 500));

            const bookId = window.PeakLit.getUrlParam('id');
            const books = window.PeakLit.allBooks();
            currentBook = books.find(b => b.id === bookId);

            if (!currentBook || !currentBook.ebook?.available) {
                document.getElementById('bookTitle').textContent = 'Book not found';
                document.getElementById('loadingMessage').innerHTML = `
                    <p>‚ùå The ebook you're looking for doesn't exist.</p>
                    <a href="ebooks.html" class="btn btn-primary" style="margin-top: 20px;">Browse Ebooks</a>
                `;
                return;
            }

            const gutenbergId = currentBook.ebook.gutenbergId;

            document.title = `${currentBook.title} - PeakLiterature`;
            document.getElementById('bookTitle').textContent = currentBook.title;
            document.getElementById('bookInfo').textContent = `${currentBook.title} by ${currentBook.author}`;

            // Set download link
            document.getElementById('downloadBtn').href = currentBook.ebook.epubUrl;

            // Set Gutenberg link 
            const gutenbergReadUrl = `https://www.gutenberg.org/ebooks/${gutenbergId}.html.images`;
            document.getElementById('newTabBtn').href = gutenbergReadUrl;

            // Update favorite button
            updateFavoriteBtn();

            // Load Gutenberg reader in iframe
            const frame = document.getElementById('reader-frame');

            // Use Gutenberg's HTML version which is more embeddable
            // Format: https://www.gutenberg.org/files/{id}/{id}-h/{id}-h.htm
            const readerUrl = `https://www.gutenberg.org/files/${gutenbergId}/${gutenbergId}-h/${gutenbergId}-h.htm`;

            frame.onload = function () {
                document.getElementById('loadingMessage').style.display = 'none';
                frame.style.display = 'block';
            };

            frame.onerror = function () {
                // Try alternate URL format
                frame.src = gutenbergReadUrl;
            };

            frame.src = readerUrl;

            // Fallback timeout - if iframe doesn't load in 5 seconds, show alternate option
            setTimeout(() => {
                if (frame.style.display === 'none') {
                    document.getElementById('loadingMessage').innerHTML = `
                        <p>üìñ The ebook is loading. If it doesn't appear, you can read it directly on Project Gutenberg:</p>
                        <div style="margin-top: 20px; display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;">
                            <a href="${gutenbergReadUrl}" target="_blank" class="btn btn-primary">Read on Gutenberg</a>
                            <a href="${currentBook.ebook.epubUrl}" target="_blank" class="btn btn-secondary">Download EPUB</a>
                        </div>
                    `;
                }
            }, 5000);
        });

        function toggleFav() {
            if (currentBook) {
                window.PeakLit.toggleFavorite(currentBook.id);
                updateFavoriteBtn();
            }
        }

        function updateFavoriteBtn() {
            const isFav = currentBook && window.PeakLit.favorites().includes(currentBook.id);
            document.getElementById('favoriteBtn').textContent = isFav ? '‚ù§Ô∏è' : 'ü§ç';
        }
    </script>
</body>

</html>
